<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre Check-In - Offline</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #2c3e50;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .offline-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #95a5a6;
        }
        
        .refresh-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .refresh-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. The Theatre Check-In app requires an internet connection to function properly.</p>
        <p>Please check your connection and try again.</p>
        <button class="refresh-button" onclick="window.location.reload()">Refresh Page</button>
    </div>
</body>
</html>
